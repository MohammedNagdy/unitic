{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<!------ Include the above in your HEAD tag ---------->


<div class="container mb-5 mt-5">
    <div class="pricing card-deck flex-column flex-md-row mb-3">
      {% for plan in object_list %}
        <div class="card card-pricing text-center px-3 mb-4" dir="rtl">
            <span class="h6 w-60 mx-auto px-4 py-1 rounded-bottom bg-primary text-white shadow-sm">{{plan.name}}</span>
            <div class="bg-transparent card-header pt-4 border-0">
                <h1 class="h1 font-weight-normal text-primary text-center mb-0" data-pricing-value="15">$<span class="price">{{plan.price}}</span><span class="h6 text-muted ml-2">per month</span></h1>
            </div>

                <div class="card-body pt-0">

                    <a href="{% url 'add-to-cart' plan.slug %}" class="btn btn-outline-secondary mb-3">Add Now</a>
                </div>
        </div>
      {% endfor %}

        </div>
        <div class="card-body pt-0">

            <a href="{% url 'order-details' %}" class="btn btn-outline-primary mb-3">Subscribe</a>
        </div>
    </div>
</div>

{% endblock %}
